<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">SignUp</span>
</nav>

<br><br>

<div class="container-fluid">


  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">

      <div *ngIf="success" class="alert alert-success">
        <h4>User added successfully!</h4>

      </div>

      <div *ngIf="error" class="alert alert-danger">
        <h4>Something went wrong! Retry or contact admin.</h4>
      </div>



      <form [formGroup]="signup">

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Name" formControlName="name">
          <small>*Enter your name</small>
        </div>

        <div class="form-group">
          <input class="form-control" type="text" placeholder="somthing@email.com" formControlName="email">
          <small>*Enter a valid Email</small>
        </div>

        <div class="form-group">
          <input class="form-control" type="password" placeholder="Password" formControlName="password">
          <small>* Choose a Password</small>
        </div>


        <input type="button" class="btn btn-primary col-lg-12 col-sm-12 col-12" value="save" (click)="addUser();">

      </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
